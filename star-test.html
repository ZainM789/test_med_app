<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Rating Test</title>
    <style>
        .rating-star {
            font-size: 1.1em;
            color: #ffd700;
            display: inline-block;
            line-height: 1;
            margin-right: 3px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .rating-text {
            font-size: 0.95rem;
            color: #e3b600;
            font-weight: 600;
            display: inline-block;
        }
        .test-container {
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            margin: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Star Rating Display Test</h1>
    
    <div class="test-container">
        <h3>Test 1: Basic Unicode Star</h3>
        <span class="rating-star">★</span>
        <span class="rating-text">4.8/5</span>
    </div>
    
    <div class="test-container">
        <h3>Test 2: Multiple Stars</h3>
        <span class="rating-star">★</span>
        <span class="rating-star">★</span>
        <span class="rating-star">★</span>
        <span class="rating-star">★</span>
        <span class="rating-star">★</span>
        <span class="rating-text">5.0/5</span>
    </div>
    
    <div class="test-container">
        <h3>Test 3: Different Unicode Stars</h3>
        <span class="rating-star">⭐</span>
        <span class="rating-text">4.9/5</span>
    </div>
    
    <div class="test-container">
        <h3>Test 4: HTML Entity Star</h3>
        <span class="rating-star">&#9733;</span>
        <span class="rating-text">4.7/5</span>
    </div>
    
    <div class="test-container">
        <h3>Test 5: FontAwesome Star (if loaded)</h3>
        <i class="fas fa-star" style="color: #ffd700; font-size: 1.1em;"></i>
        <span class="rating-text">4.6/5</span>
    </div>
</body>
</html>
