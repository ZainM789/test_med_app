<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Medic4U</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="../Navbar/Navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbar-container"></div>

    <div class="Login-outer">
        <main>
            <div class="Login-center-padding">
                <h1 class="Login-title"><span>Login</span></h1>
                <p class="Login-signup">
                    Are you a new member? <a href="../Sign_Up/Sign_Up.html" class="Sign_Up-link">Sign up here</a>
                </p>
                <div class="Login-form-container">
                    <form id="loginForm" autocomplete="off">
                        <div class="Login-form-group">
                            <label for="login-email">Email</label>
                            <input type="text" id="login-email" name="login-email" placeholder="Enter your phone number" required>
                            <div class="Login-error" id="email-error"></div>
                        </div>
                        <div class="Login-form-group">
                            <label for="login-password">Password</label>
                            <div class="Login-password-wrapper">
                                <input type="password" id="login-password" name="login-password" placeholder="Enter your password" required>
                                <span class="Login-toggle-password" id="toggle-password">
                                    <i class="fa-regular fa-eye"></i>
                                </span>
                            </div>
                            <div class="Login-error" id="password-error"></div>
                        </div>
                        <div class="Login-form-buttons">
                            <button type="submit" class="Login-submit-btn">Login</button>
                            <button type="reset" class="Login-reset-btn">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="Login.js"></script>
    <script>
        // Load the navbar
        fetch('../Navbar/Navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
                const script = document.createElement('script');
                script.src = '../Navbar/Navbar.js';
                document.body.appendChild(script);
            });
    </script>
</body>
</html>
