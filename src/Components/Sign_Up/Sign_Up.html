<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Medic4U</title>
    <link rel="stylesheet" href="Sign_Up.css">
    <link rel="stylesheet" href="../Navbar/Navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar Include -->
    <div id="navbar-container"></div>

    <div class="SignUp-outer">
        <main>
            <h1 class="SignUp-title">Sign Up</h1>
            <p class="SignUp-login">
                Already a member? <a href="../Login/Login.html" class="login-link">Login</a>
            </p>
            <div class="SignUp-form-container">
                <form id="signupForm" autocomplete="off">
                    <div class="SignUp-form-group">
                        <label for="role">Role</label>
                        <select id="role" name="role" required>
                            <option value="" disabled selected>Select your role</option>
                            <option value="Doctor">Doctor</option>
                            <option value="Patient">Patient</option>
                        </select>
                    </div>
                    <div class="SignUp-form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="SignUp-form-group">
                        <label for="phone">Email</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="[0-9]{10,15}">
                    </div>
                    <div class="SignUp-form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="SignUp-form-buttons">
                        <button type="submit" class="SignUp-submit-btn">Submit</button>
                        <button type="reset" class="SignUp-reset-btn">Reset</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        fetch('../Navbar/Navbar.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('navbar-container').innerHTML = data;
              const script = document.createElement('script');
              script.src = '../Navbar/Navbar.js';
              document.body.appendChild(script);
          });
    </script>
    <script src="Sign_up.js"></script>
</body>
</html>
